name: Build Vue Project with Vite

on:
  push:         # Runs on any push to any branch
  pull_request: # Still runs on pull requests to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust based on your project needs

      - name: Install dependencies
        working-directory: ycphacks
        run: npm ci

      - name: Build project
        working-directory: ycphacks
        run: npm run build

      # Optionally, verify if the build directory exists
      - name: Verify build output
        run: test -d dist
